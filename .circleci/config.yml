version: 2.1
orbs:
  cloudsmith: cloudsmith/cloudsmith@1.0.1
jobs:
  checkout:
    docker:
      - image: kernelci/build-gcc-8_x86:latest
    working_directory: ~/build
    steps:
      - checkout
      - restore_cache:
         keys:
           - build-{{ checksum ".circleci/config.yml" }}
      - run:
          name: 'Prepare build environment...'
          command: |
            if [ -d "~/build/linux-stable" ]; then
              echo 'Build environment was cached.'
            else
              echo 'Build environment was not cached.'
              apt-get update -qq --allow-releaseinfo-change
              apt-get install patch
              apt-get install --reinstall make
              make prepare
            fi
      - save_cache:
          key: build-again-{{ checksum ".circleci/config.yml" }}
          paths:
            - build
      - persist_to_workspace:
          root: ~/build
          paths:
            - linux-stable
  fedora_security:
    docker:
      - image: kernelci/build-gcc-8_x86:latest
    working_directory: ~/build
    steps:
      - checkout
      - attach_workspace:
          at: ~/build
      - run: 'apt-get update -qq --allow-releaseinfo-change'
      - run: 'apt-get install -y sudo rpm cpio'
      - run: 'apt-get install -y build-essential rsync libtool libncurses5-dev libncursesw5-dev bc pkg-config zsh libelf-dev bison flex'
      - run: 'make config_circle_fedora'
      - run: 'make compile_security'
  ubuntu_security:
    docker:
      - image: moul/kernel-builder:latest
    working_directory: ~/build
    steps:
      - checkout
      - attach_workspace:
          at: ~/build
      - run: 'apt-get update -qq'
      - run: 'apt-get install -y software-properties-common python-software-properties'
      - run: 'add-apt-repository ppa:ubuntu-toolchain-r/test'
      - run: 'apt-get update -qq'
      - run: 'apt-get install -y build-essential'
      - run: 'apt-get install -y rpm libncurses-dev cmake clang wget git libssl-dev bc patch libedit-dev libelf-dev module-init-tools'
      - run: 'apt-get install -y gcc-8 g++-8'
      - run: 'update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-8 100 --slave /usr/bin/g++ g++ /usr/bin/g++-8'
      - run: 'apt-get install -y bison flex cpio'
      - run: 'make config_circle_ubuntu'
      - run: 'make compile_security'
  ubuntu:
    docker:
      - image: moul/kernel-builder:latest
    working_directory: ~/build
    steps:
      - checkout
      - attach_workspace:
          at: ~/build
      - run: 'apt-get update -qq'
      - run: 'apt-get install -y software-properties-common python-software-properties'
      - run: 'add-apt-repository ppa:ubuntu-toolchain-r/test'
      - run: 'apt-get update -qq'
      - run: 'apt-get install -y build-essential'
      - run: 'apt-get install -y rpm libncurses-dev cmake clang wget git libssl-dev bc patch libedit-dev libelf-dev module-init-tools'
      - run: 'apt-get install -y gcc-8 g++-8'
      - run: 'update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-8 100 --slave /usr/bin/g++ g++ /usr/bin/g++-8'
      - run: 'apt-get install -y bison flex cpio'
      - run: 'make config_circle_ubuntu'
      - run:
          command: 'make deb'
          no_output_timeout: '90m'
      - run: 'make move_deb'
      - run: 'ls'
      - run: 'cd ~/build && ls'
      - run: 'cd ~/build/output && ls'
      - persist_to_workspace:
          root: ~/build
          paths:
            - output
  fedora_x86:
    docker:
      - image: fedora:33
    resource_class: large
    working_directory: ~/build
    steps:
      - checkout
      - run: 'sudo dnf install -y make wget rsync'
      - run: 'sudo dnf install -y fedpkg fedora-packager rpmdevtools ncurses-devel pesign grubby'
      - run:
          command: 'make fedora'
          no_output_timeout: '60m'
      - persist_to_workspace:
          root: ~/build
          paths:
            - output
  publish:
    docker:
      - image: kernelci/build-gcc-8_x86:latest
    working_directory: ~/build
    steps:
      - checkout
      - attach_workspace:
          at: ~/build
      - cloudsmith/ensure-api-key
      - cloudsmith/install-cli
      - cloudsmith/publish:
          cloudsmith-repository: camflow/camflow
          package-path: output/kernel-*.rpm
          package-format: rpm

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - checkout
      - fedora_security:
          requires:
            - checkout
      - fedora_x86:
          requires:
            - fedora_security
      - ubuntu_security:
          requires:
            - checkout
      - ubuntu:
          requires:
            - ubuntu_security
      - publish:
          requires:
            - fedora_x86
            - ubuntu
